<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media/media.css">
    <link rel="stylesheet" href="bootstrap/icon/bootstrap-icons.css">
</head>
<body>
   <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
        <div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
        <div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
      </div>
    </div>
   </section>
   <!-- hero section start -->
   <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-9 d-sm-block d-none ">
                <div class="box red">2.1</div>
              </div>
              <div class="col-md-3">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none">
            <div class="box lime">3</div>
          </div>

        </div>
      </div>

   </section>
   <!-- hero section end -->
   <!-- body secton start -->
   <section  class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9"><div class="box">4.1</div></div>
            <div class="col-sm-3 d-md-none d-block"><div class="box lime">3</div></div>
            <div class="col-md-8 col-sm-12"><div class="box">4.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none">
          <div class="box five">5</div>
        </div>
      </div>
    </div>
   </section>
   <!-- body secton end -->
   <!-- bar secton for small screen start -->
   <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="box">5</div>
        </div>
      </div>
    </div>
   </section>
   <!-- bar secton for small screen end -->
   <!-- footer section start -->
   <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="box">6.1</div>
        </div>
      </div>
    </div>
   </section>
   <!-- footer section end -->



    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
